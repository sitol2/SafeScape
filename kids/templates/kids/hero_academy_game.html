<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Academy - Fire Safety Game</title>
    {% load static %}
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #game-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background-color: #ff6b35;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .back-button:hover {
            background-color: #e55a2b;
        }
    </style>
</head>
<body>
    <a href="{% url 'kids_zone_home' %}" class="back-button">Back to Kids Zone</a>
    <div id="game-container">
        <iframe id="game-frame" src="{% static 'game/index.html' %}"></iframe>
    </div>
</body>
</html>
