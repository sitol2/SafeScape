<html lang="en">
<head>

    <title>SafeScape Kids Zone</title>

        body { font-family: sans-serif; text-align: center; background-color: #f0f8ff; }

        }
    </style>

<body>
    <h1>Welcome to the SafeScape Kids Zone!</h1>
    <p>Choose a game to play:</p>

    <a href="{% url 'hazard_house_game' %}" class="game-button">Play: Hazard in the House</a>
    <a href="{% url 'stop_drop_roll_game' %}" class="game-button">Play: Stop, Drop, and Roll</a>

    <br><br>
    <a href="{% url 'home' %}">Back to Main Site</a>
